  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
  <div class="card-panel pink accent-2">This is a card panel with a teal lighten-2 class</div>

   <div class="card-panel">
    <span class="pink-text text-accent-2">This is a card panel with dark blue text</span>
  </div>

  <div class="container">
    <div class="row">
    <div class="col s4"><div class="card-panel blue darken-1 z-depth-3"></div></div>
    <div class="col s4"><div class="card-panel pink darken-1"></div></div>
    <div class="col s4"><div class="card-panel green darken-1"></div></div>
    </div>
  </div>
  <div class="container">
    <div class="row"></div>
    <div class="col s6 offset-s6"></div>
  </div>
  <div class="container">
           <div class="row">
      <div class="col s7 "><span class="flow-text">This div is 7-columns wide on pushed to the right by 5-columns.</span></div>
      <div class="col s5"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
    </div>
</div>

<div class="left hide-on-small-only">    <div class="col s4"><div class="card-panel blue darken-1"></div></div>
</div>

<a class="btn-floating "><i class="material-icons">adjust</i></a>

<blockquote class="flow-text">
      This is an example quotation that uses the blockquote tag.
    </blockquote>

        <p class="flow-text">I am Flow Text</p>

<div class="carousel">
    <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
    <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
    <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
    <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
    <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
  </div>
  

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
